<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-grid no-padding>
          <ion-row *ngIf="!globalData.landscape && globalData.iPhoneX">
            <ion-col>
              <ion-label> </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-toolbar>
                <ion-title text-center><strong>Unimol</strong></ion-title>
              </ion-toolbar>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item *ngIf="p.role == 'all' || (p.role == 'logged' && globalData.logged) || p.role == globalData.userRole" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
