<ion-header>
    <ion-grid no-padding>
        <ion-row no-padding>
          <ion-col no-padding>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
              </ion-buttons>
              <ion-title>
                Orario
              </ion-title>
            </ion-toolbar>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-header>

<ion-content >
    <ion-refresher slot="fixed" [disabled]="false" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
    
      <ion-grid *ngIf="rinvioAggiornamento && !orario" text-center>
        <ion-row>
          <ion-col text-center>
            <img class="progress" src="assets/img/progress.gif" />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>
            <ion-title><strong>Aggiornamento in corso</strong></ion-title>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>
            <ion-label>un attimo di pazienza</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    
      <ion-grid *ngIf="!rinvioAggiornamento && !inizializzato" text-center>
        <ion-row>
          <ion-col text-center>
            <ion-title><strong>Nessun dato disponibile</strong></ion-title>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>
            <img class="progress" src="assets/img/progress.gif" />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>
            <ion-label>L'elaborazione sta impiegando pi√π tempo del previsto. Attendi il completamento della procedura.</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-spinner [hidden]="!isLoading() || !http.getConnected()"></ion-spinner>
      <fa-icon [hidden]="isLoading() || !http.getConnected()" [icon]="globalData.faLink"></fa-icon>
      <fa-icon [hidden]="isLoading() || http.getConnected()"  [icon]="globalData.faUnlink"></fa-icon>
    </ion-buttons>

    <div class="testo-footer">
      Aggiornato al: {{dataAggiornamento}}
    </div>

    <ion-buttons slot="end" no-padding>
      <ion-icon slot="icon-only" src="assets/icon/blank.png"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
