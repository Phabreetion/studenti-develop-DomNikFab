<ion-header>
  <ion-grid no-padding>
    <ion-row *ngIf="!globalData.landscape && globalData.iPhoneX">
      <ion-col>
        <ion-label> </ion-label>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col no-padding>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
            Studenti Unimol
          </ion-title>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col>
        <ion-img class="logo" src="assets/img/logo_unimol.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form #f="ngForm" (ngSubmit)="login()">
          <ion-list padding>
            <ion-item *ngIf="matricola">
              <ion-label>Matricola: {{matricola}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text" [autocomplete]="username" [(ngModel)]="username" name="username" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [autocomplete]="password" [(ngModel)]="password"  name="password" value="" required></ion-input>
            </ion-item>
            <br />
            <div *ngIf="!fingerprintIsAvbailable">
              <ion-button expand="block" (click)="login()" [disabled]="!f.valid">Login</ion-button>
            </div>
            <div *ngIf="fingerprintIsAvbailable">
              <ion-grid>
                <ion-row>
                  <ion-col size="10" text-center>
                    <ion-button expand="block" (click)="login()" [disabled]="!f.valid">Login</ion-button>
                  </ion-col>
                  <ion-col size="2" text-center>
                    <ion-button color="light" icon-only (click)='showFingerprintDialog()'>
                      <ion-icon name='finger-print' ></ion-icon>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer  no-padding>
  <ion-toolbar>
    <ion-grid slot="start" no-padding>
      <ion-row>
        <ion-col align-self-center="true">
          <ion-buttons>
            <ion-icon [hidden]="!globalData.getConnected()" src="assets/icon/connected.svg" color="primary"></ion-icon>
            <ion-icon [hidden]="globalData.getConnected()" src="assets/icon/disconnected.svg"  color="primary"></ion-icon>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-label class="testo-footer">
      ver. {{versioneApp? versioneApp: '2.0.w'}}
    </ion-label>

    <ion-buttons slot="end" no-padding>
      <ion-icon slot="icon-only" src="assets/icon/blank.png"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
