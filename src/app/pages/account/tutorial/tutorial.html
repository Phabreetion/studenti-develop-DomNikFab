<ion-header>
  <ion-grid no-padding>
    <ion-row *ngIf="!globalData.landscape && globalData.iPhoneX">
      <ion-col>
        <ion-label> </ion-label>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col no-padding>
        <ion-toolbar>
          <ion-button expand="block" fill="outline" (click)="doContinua()">Salta il tutorial</ion-button>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content class="tutorial-page">
  <ion-slides slot="fixed" align-self-center>
    <ion-slide *ngFor="let slide of slides">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col text-center>
            <img style="margin: auto" [src]="slide.image" class="slide-image" text-center />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p [innerHTML]="slide.description"></p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h2 class="slide-title">Pronto ad iniziare?</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-spinner *ngIf="!show"></ion-spinner>
            <div *ngIf="!show">Aggiornamento in corso...</div>
            <div>L'aggiornamento continuer√† in background</div>
            <div *ngIf="showProgress">{{progress}}</div>
            <ion-label [(ngModel)]="progress" ngDefaultControl></ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button *ngIf="show" expand="block" fill="clear" icon-end color="primary" (click)="doContinua()">
              Continua
              <ion-icon name="arrow-forward"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>


  <!--
  <ion-button *ngIf="!show" expand="block" fill="clear" (click)="doContinua()">Continua</ion-button>
  -->

</ion-content>
