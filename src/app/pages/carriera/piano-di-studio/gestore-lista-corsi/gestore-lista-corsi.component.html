<ion-content>
    <div class="exit"><ion-button (click)="closeFiltri()" color="danger"><strong>X</strong></ion-button></div>
    <ion-list>
        <ion-radio-group [(ngModel)]="sourcePage.filtro.idOrdinamento" (ngModelChange)="updateSourcePage()">
            <ion-list-header text-center> <b>Ordina per:</b> </ion-list-header>
            <ion-item>
                <ion-label>Nome corso</ion-label>
                <ion-radio [value]=0></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Anno</ion-label>
                <ion-radio [value]=2></ion-radio>
            </ion-item>
            <ion-item><ion-label>CFU</ion-label>
                <ion-radio [value]=4></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Voto</ion-label>
                <ion-radio [value]=6></ion-radio>
            </ion-item>
        </ion-radio-group>
    </ion-list>


    <div class="button">

        <ion-button  expand="block" size="small"  fill="outline" *ngIf="sourcePage.filtro.tipoOrdinamento"
                     (click)="sourcePage.filtro.tipoOrdinamento = 0; updateSourcePage()">
            <ion-icon name="arrow-round-down"></ion-icon>
            <p>Decrescente</p>
        </ion-button>
        <ion-button  expand="block" size="small" fill="outline" *ngIf="!sourcePage.filtro.tipoOrdinamento"
                     (click)="sourcePage.filtro.tipoOrdinamento = 1; updateSourcePage()">
            <ion-icon name="arrow-round-up"></ion-icon>
            <p>Crescente</p>
        </ion-button>

    </div>



    <ion-list>
        <ion-list-header text-center> <b>Filtra per:</b> </ion-list-header>
        <ion-item>
            <ion-label>Corsi con esame sostenuto </ion-label>
            <ion-toggle [(ngModel)]="sourcePage.filtro.filtroSuperatiAttivo" (ngModelChange)="checkToogleSuperati()"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Corsi con esame non sostenuto</ion-label>
            <ion-toggle align-items-center [(ngModel)]="sourcePage.filtro.filtroNonSuperatiAttivo" (ngModelChange)="checkToogleNonSuperati()"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Anno</ion-label>
            <ion-select [(ngModel)]="sourcePage.filtro.filtroPerAnno" (ngModelChange)="updateSourcePage()" cancelText="Annulla" value="0">
                <ion-select-option [value]="0">
                    Nessuno
                </ion-select-option>
                <ion-select-option *ngFor="let anno of sourcePage.filtro.getIterableAnni()" [value]="anno">
                    {{anno}}Â° anno
                </ion-select-option>
            </ion-select>
        </ion-item>
    </ion-list>

<div class="buttons">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-button expand="block" color="primary" (click)="resetFiltri()">
                    <ion-icon name="refresh"></ion-icon> <p>Reset</p>
                </ion-button>
            </ion-col>

            <ion-col>
                <ion-button expand="block" color="primary" (click)="memorizzaFiltri()">
                    <ion-icon name="bookmark"></ion-icon> <p>Memorizza</p>
                </ion-button>
            </ion-col>

        </ion-row>

        <ion-row>
            <ion-col>
                <ion-button expand="block" color="danger" (click)="closeFiltri()" >
                    <ion-icon name="close"></ion-icon> <p>Chiudi</p>
                </ion-button>
            </ion-col>

        </ion-row>
    </ion-grid>
</div>

</ion-content>
