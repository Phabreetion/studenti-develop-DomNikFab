<ion-header>
  <ion-grid no-padding>
    <ion-row *ngIf="!globalData.landscape && globalData.iPhoneX">
      <ion-col>
        <ion-label> </ion-label>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col no-padding>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title >
            Piano di studio
          </ion-title>


          <ion-buttons slot="end">

            <ion-button slot="end" icon-only (click)="openFiltri()" ><ion-icon name="switch"   color="primary"></ion-icon></ion-button>  <!-- icona precedente "funnel" -->
            <ion-button icon-only (click)="isSearchbarOpened = !isSearchbarOpened">
              <ion-icon name="search" color="primary" style="font-size: 1.5em;"></ion-icon>
            </ion-button>

          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
    <ion-row *ngIf='isSearchbarOpened'>
      <ion-searchbar *ngIf='isSearchbarOpened'  [(ngModel)]="searchKey" placeholder="Cerca" (ngModelChange)="search()"></ion-searchbar>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content fixed no-padding>
  <ion-refresher slot="fixed" [disabled]="false" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Aggiornamento...">
    </ion-refresher-content>
  </ion-refresher>



  <ion-list *ngIf="corsi">
      <ion-item-sliding *ngFor="let corso of corsiTrovati" >
        <ion-item   (click)="presentActionSheet(corso)" >
          <ion-grid  fixed no-padding [ngClass] ="{'superato' : corso.VOTO && corso.LODE== 0, 'superato-lode' : corso.VOTO && corso.LODE == 1, 'idoneo' : corso.GIUDIZIO, 'da-sostenere' : corso.STATO !== 'S' }">
            <ion-row> <b>{{corso.DESCRIZIONE}}  &#40;{{corso.CODICE}}&#41;</b></ion-row>
            <ion-row>
              <ion-col><fa-icon [icon]= globalData.faCoins></fa-icon> {{corso.CFU}}</ion-col>
              <ion-col *ngIf="corso.STATO === 'S'">
                <ion-icon name="calendar"></ion-icon>{{corso.DATA_ESAME}}
              </ion-col>
              <ion-col *ngIf="corso.STATO !== 'S'"></ion-col>
              <ion-col size="4" *ngIf="corso.VOTO || corso.VALUTAZIONE=='G'" align-self-center="true">
                <div *ngIf="corso.VOTO && corso.LODE==0" class="voto">{{corso.VOTO | slice:0:3}}</div>
                <div *ngIf="corso.VOTO && corso.LODE==1" class="voto">30L</div>
                <div *ngIf="!corso.VOTO" class="voto">{{corso.GIUDIZIO | slice:0:3}}</div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

        <ion-item-options>
          <ion-item-option [routerLink]="['/esame/' , corso.CODICE]" routerDirection="forward">Dettagli corso</ion-item-option>
          <ion-item-option color="danger" [routerLink]="['/materiale-didattico/', corso.AD_ID]" routerDirection="forward">Materiale didattico</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>

      <ion-spinner [hidden]="!isLoading() || !http.getConnected()"></ion-spinner>
      <fa-icon [hidden]="isLoading() || !http.getConnected()" [icon]="globalData.faLink"></fa-icon>
      <fa-icon [hidden]="isLoading() || http.getConnected()"  [icon]="globalData.faUnlink"></fa-icon>
    </ion-buttons> -->

    <ion-icon name="checkmark"></ion-icon>

    <div class="testo-footer" text-right>
      <!-- Aggiornato al: {{dataAggiornamento}}-->
     </div>



     <ion-buttons >
       <!-- <ion-button icon-only (click)="selezionaTab()"><ion-icon name="more"></ion-icon></ion-button>-->
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
