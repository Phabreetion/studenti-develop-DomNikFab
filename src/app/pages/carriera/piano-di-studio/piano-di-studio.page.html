<ion-header>
  <ion-grid no-padding>
    <ion-row *ngIf="!globalData.landscape && globalData.iPhoneX">
      <ion-col>
        <ion-label> </ion-label>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col no-padding>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title *ngIf='!showSearchBar'>
            Piano di studio
          </ion-title>
          <ion-searchbar *ngIf='showSearchBar'
                         [@flyInOut]="flyInOutState"
                         [(ngModel)]="searchKey"
                         (ionChange)="search()">
          </ion-searchbar>
          <ion-buttons slot="end">
            <ion-button icon-only (click)="toggleInOut()">
              <ion-icon name="search" color="primary" style="font-size: 1.5em;"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content padding>
  <ion-refresher slot="fixed" [disabled]="false" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Aggiornamento...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-item>
    <ion-searchbar></ion-searchbar>
    <ion-button (click)="openFiltri()"><ion-icon name="funnel"></ion-icon></ion-button>
  </ion-item>

  <ion-list *ngIf="corsi">
      <ion-item-sliding *ngFor="let corso of corsiFiltrati">
        <ion-item (click)="presentActionSheet()">
          <ion-grid>
            <ion-row> <b>{{corso.DESCRIZIONE}}  &#40;{{corso.CODICE}}&#41;</b></ion-row>
            <ion-row>
              <ion-col align-self-start><strong>CFU</strong>: {{corso.CFU}}</ion-col>
              <ion-col *ngIf="corso.STATO === 'S'">
                <ion-icon name="calendar"></ion-icon>{{corso.DATA_ESAME}}
              </ion-col>
              <ion-col *ngIf="corso.STATO !== 'S'">
              </ion-col>

            </ion-row>
          </ion-grid>
          <ion-text *ngIf="corso.VOTO && corso.LODE==0" slot="end"><strong>{{corso.VOTO | slice:0:3}}</strong></ion-text>
          <ion-text *ngIf="corso.VOTO && corso.LODE==1" slot="end"><strong>30L</strong></ion-text>
          <ion-text *ngIf="!corso.VOTO" slot="end" ><strong>{{corso.GIUDIZIO | slice:0:3}}</strong></ion-text>
        </ion-item>
        <ion-item-options>
          <ion-item-option [routerLink]="'/esame/' + corso.CODICE">Dettagli corso</ion-item-option>
          <ion-item-option color="danger" [routerLink]="'/materiale-didattico/' + corso.AD_ID">Materiale didattico</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--<ion-spinner [hidden]="!isLoading() || !http.getConnected()"></ion-spinner> -->
      <!--<fa-icon [hidden]="isLoading() || !http.getConnected()" [icon]="globalData.faLink"></fa-icon>-->
      <!--<fa-icon [hidden]="isLoading() || http.getConnected()"  [icon]="globalData.faUnlink"></fa-icon>-->
    </ion-buttons>

    <div class="testo-footer">
      <!-- Aggiornato al: {{dataAggiornamento}}-->
     </div>

     <ion-buttons slot="end">
       <!-- <ion-button icon-only (click)="selezionaTab()"><ion-icon name="more"></ion-icon></ion-button>-->
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
