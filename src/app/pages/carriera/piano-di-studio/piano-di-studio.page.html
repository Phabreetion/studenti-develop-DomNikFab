<ion-header>
  <ion-grid no-padding>
    <ion-row *ngIf="!globalData.landscape && globalData.iPhoneX">
      <ion-col>
        <ion-label> </ion-label>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col no-padding>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title *ngIf='!showSearchBar'>
            Piano di studio
          </ion-title>
          <ion-searchbar *ngIf='showSearchBar'
                         [@flyInOut]="flyInOutState"
                         [(ngModel)]="searchKey"
                         (ionChange)="search()">
          </ion-searchbar>
          <ion-buttons slot="end">
            <ion-button icon-only (click)="toggleInOut()">
              <ion-icon name="search" color="primary" style="font-size: 1.5em;"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content padding>
  <ion-refresher slot="fixed" [disabled]="false" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Aggiornamento...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-item>
    <ion-searchbar></ion-searchbar>
    <ion-button (click)="openFiltri()"><ion-icon name="funnel"></ion-icon></ion-button>
  </ion-item>


  <ion-list *ngIf="corsi">
      <ion-item-sliding *ngFor="let corso of corsi">
        <ion-item>
          <ion-grid>
            <ion-row><b>Corso</b>: {{corso.DESCRIZIONE}}</ion-row>
            <ion-row>
              <ion-col><b>Voto</b>: {{corso.VOTO}}</ion-col>
              <ion-col><b>CFU</b>:{{corso.CFU}}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
<!--only for push, remove -->
        <ion-item-options>
          <ion-item-option [routerLink]="'/esame/' + corso.CODICE">Dettagli corso</ion-item-option>
          <ion-item-option color="danger" [routerLink]="'/materiale-didattico/' + corso.AD_ID">Materiale didattico</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
