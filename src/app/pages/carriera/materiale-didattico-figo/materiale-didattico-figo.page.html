<ion-header>
    <ion-grid no-padding>
        <ion-row *ngIf="!globalData.landscape && globalData.iPhoneX">
            <ion-col>
                <ion-label></ion-label>
            </ion-col>
        </ion-row>
        <ion-row no-padding>
            <ion-col no-padding>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>
                        Materiale Didattico
                    </ion-title>
                    <ion-buttons slot="end">

                        <ion-button icon-only (click)="toogleSearchbar()">
                            <ion-icon name="search" style="font-size: 1.5em"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let allegato of allegatiScaricati">
            {{allegato.id}}.{{allegato.estensione}}
        </ion-item>
    </ion-list>
</ion-content>
