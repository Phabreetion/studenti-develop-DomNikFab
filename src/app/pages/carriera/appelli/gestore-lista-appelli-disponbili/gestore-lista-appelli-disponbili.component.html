<ion-content>
    <div class="preferenze">
        <div class="text">Preferenze</div>
        <ion-button (click)="closeFiltri()" class="exit" color="danger"><strong>X</strong></ion-button>
    </div>

    <ion-list>
        <ion-list-header><b>Ordina per</b></ion-list-header>
            <ion-item>

                <div class="slezione">
                    <ion-label class="mostraLabel">Ordina per</ion-label>
                    <ion-select (ngModelChange)="updateSourcePage()" [(ngModel)]="sourcePage.filtro.idOrdinamento" cancelText="Annulla" value="0" class="menuOrdinamento">
                        <ion-select-option [value]="0" >
                            Data appello
                        </ion-select-option>
                        <ion-select-option [value]="2">
                            Nome esame
                        </ion-select-option>
                        <ion-select-option [value]="4">
                            CFU
                        </ion-select-option>
                        <ion-select-option [value]="6">
                            Anno
                        </ion-select-option>
                    </ion-select>
                </div>
            </ion-item>
    </ion-list>

    <div class="button">

        <ion-button (click)="sourcePage.filtro.tipoOrdinamento = 0; updateSourcePage()" *ngIf="sourcePage.filtro.tipoOrdinamento" expand="block" fill="outline" size="small">
            <ion-icon name="arrow-round-down"></ion-icon>
            <p>Decrescente</p>
        </ion-button>
        <ion-button (click)="sourcePage.filtro.tipoOrdinamento = 1; updateSourcePage()" *ngIf="!sourcePage.filtro.tipoOrdinamento" expand="block" fill="outline" size="small">
            <ion-icon name="arrow-round-up"></ion-icon>
            <p>Crescente</p>
        </ion-button>
    </div>

    <br>

    <ion-list>
        <ion-list-header><b>Filtra per</b></ion-list-header>
        <ion-item>
            <ion-label>Scritto</ion-label>
            <ion-toggle (ngModelChange)="checkToogleScritto()"
                        [(ngModel)]="sourcePage.filtro.filtraScrittoAttivo"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Orale</ion-label>
            <ion-toggle (ngModelChange)="checkToogleOrale()"
                        [(ngModel)]="sourcePage.filtro.filtraOraleAttivo">
            </ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Scritto e Orale</ion-label>
            <ion-toggle (ngModelChange)="checkToogleOraleScritto()"
                        [(ngModel)]="sourcePage.filtro.filtraScrittoOraleAttivo">
            </ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Anno</ion-label>
                <ion-select (ngModelChange)="updateSourcePage()" [(ngModel)]="sourcePage.filtro.filtroPerAnno" cancelText="Annulla" value="0">
                    <ion-select-option [value]="0">
                        Nessuno
                    </ion-select-option>
                    <ion-select-option *ngFor="let anno of sourcePage.filtro.getIterableAnni()" [value]="anno">
                        {{anno}}Â° anno
                    </ion-select-option>
                </ion-select>
        </ion-item>
    </ion-list>

    <div class="buttons">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-button expand="block" color="primary" (click)="presentAlertPerConfermaReset()">
                        <ion-icon name="refresh"></ion-icon>
                        <p>Reset</p>
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button expand="block" color="primary" (click)="presentAlertPerConfermaMemorizzazione()">
                        <ion-icon name="bookmark"></ion-icon>
                        <p>Memorizza</p>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

</ion-content>
