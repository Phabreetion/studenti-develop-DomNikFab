            <ion-list>

                <ion-label text-center><b> &nbsp; Ordina per</b></ion-label>

               <ion-select [(ngModel)]="sourcePage.filtro.idOrdinamento" (ngModelChange)="updateSourcePage()"
                            cancelText="Annulla" value="0">

                    <ion-select-option [value]="0">
                       Data appello
                    </ion-select-option>
                    <ion-select-option [value]="2">
                        Nome esame
                    </ion-select-option>
                    <ion-select-option [value]="4">
                        CFU
                    </ion-select-option>
                    <ion-select-option [value]="6">
                        Anno
                    </ion-select-option>
                </ion-select>

            </ion-list>




    <div class="button">
        <ion-button expand="block" size="small" fill="outline" *ngIf="sourcePage.filtro.tipoOrdinamento"
                    (click)="sourcePage.filtro.tipoOrdinamento = 0; updateSourcePage()">
            <ion-icon name="arrow-round-down"></ion-icon>
            <p>Decrescente</p>
        </ion-button>
        <ion-button expand="block" size="small" fill="outline" *ngIf="!sourcePage.filtro.tipoOrdinamento"
                    (click)="sourcePage.filtro.tipoOrdinamento = 1; updateSourcePage()">
            <ion-icon name="arrow-round-up"></ion-icon>
            <p>Crescente</p>
        </ion-button>
    </div>

    <br>

    <ion-list>
        <ion-label text-center><b> &nbsp; Filtra per</b></ion-label>


        <ion-item>
            <ion-label>Scritto</ion-label>
            <ion-toggle [(ngModel)]="sourcePage.filtro.filtraScrittoAttivo"
                        (ngModelChange)="checkToogleScritto()"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Orale</ion-label>
            <ion-toggle [(ngModel)]="sourcePage.filtro.filtraOraleAttivo"
                        (ngModelChange)="checkToogleOrale()"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Scritto e Orale</ion-label>
            <ion-toggle [(ngModel)]="sourcePage.filtro.filtraScrittoOraleAttivo"
                        (ngModelChange)="checkToogleOraleScritto()"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Anno</ion-label>
            <ion-select [(ngModel)]="sourcePage.filtro.filtroPerAnno" (ngModelChange)="updateSourcePage()"
                        cancelText="Annulla" value="0">
                <ion-select-option [value]="0">
                    Nessuno
                </ion-select-option>
                <ion-select-option *ngFor="let anno of sourcePage.filtro.getIterableAnni()" [value]="anno">
                    {{anno}}Â° anno
                </ion-select-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <div class="buttons">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-button style="width:100%" (click)="reset()">
                        <ion-icon name="refresh"></ion-icon>
                        <p>Reset</p>
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button (click)="presentAlertPerConfermaMemorizzazione()" style="width: 100%">
                        <ion-icon name="bookmark"></ion-icon>
                        <p>Memorizza</p>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

</ion-content>
