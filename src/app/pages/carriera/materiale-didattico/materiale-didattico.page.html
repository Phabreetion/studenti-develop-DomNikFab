<ion-header>
    <ion-grid no-padding>
        <ion-row *ngIf="!globalData.landscape && globalData.iPhoneX">
            <ion-col>
                <ion-label> </ion-label>
            </ion-col>
        </ion-row>
        <ion-row no-padding>
            <ion-col no-padding>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>
                        Materiale didattico
                    </ion-title>
                    <ion-buttons slot="end">
                        <ion-back-button [style]="platform.is('android') ? 'padding-right: 1em;' : ''" text=""></ion-back-button>
                        <ion-button icon-only (click)="toogleSearchbar()">
                            <ion-icon name="search" style="font-size: 1.5em"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-col>
        </ion-row>
        <ion-row *ngIf='isSearchbarOpened'>
            <ion-searchbar #searchbar
                           *ngIf="isSearchbarOpened"
                           [(ngModel)]="searchKey"
                           placeholder="Cerca"
                           showCancelButton="true"
                           animated="true"
                           (ionCancel)="toogleSearchbar()"
                           (ngModelChange)="search()">
            </ion-searchbar>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed">
        <ion-refresher-content
                pullingIcon="arrow-round-down"
                pullingText="Rilascia per aggiornare"
                refreshingSpinner="crescent"
                refreshingText="Aggiornamento...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-grid *ngIf="this.sync.isLoading(18) && !allegati" text-center>
        <ion-row>
            <ion-col>
                <img class="progress" src="assets/img/progress.gif" />
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <ion-title><strong>Aggiornamento in corso</strong></ion-title>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <ion-label>un attimo di pazienza</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list *ngIf="!this.sync.isLoading(18) && allegati?.length == 0">
        <ion-item text-center>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <h2>Non Ã¨ presente materiale didattico per questo insegnamento</h2>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <img class="logo" src="assets/img/sad.png" />
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>

    <ion-list *ngIf="allegati?.length > 0">
        <ion-item-sliding *ngFor="let file of allegatiTrovati" (click)="presentActionSheet(file)">
            <ion-item>
                <ion-grid fixed no-padding>
                    <ion-row>
                        <ion-col size="2" align-self-center="true">
                            <img src="assets/img/moodle/{{this.selezionaIcona(file)}}.png" />
                        </ion-col>
                        <ion-col size="10">
                            <ion-grid>
                                <ion-row>
                                    <ion-col>
                                        <div text-wrap>
                                            <strong>{{file.TITOLO}}</strong>
                                            <div *ngIf="file.scaricato"><ion-icon class="overlayClass" name="download"></ion-icon></div>
                                            <div *ngIf="!file.scaricato"><ion-icon class="overlayClass" name="close"></ion-icon></div>
                                            <!--<div *ngIf="file.scaricato == 0"><ion-icon class="overlayCheckmarkGrigio" name="checkmark-circle"></ion-icon></div>--> <!--MOD 12 LUG BUG 10-->
                                        </div>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <div text-wrap>
                                        {{file.FILENAME}}
                                        <!--<div *ngIf="file.scaricato == 0"><ion-icon class="overlayCheckmarkGrigio" name="checkmark-circle"></ion-icon></div>--> <!--MOD 12 LUG BUG 10-->
                                    </div>
                                </ion-row>
                                <ion-row>
                                    <ion-col>
                                        <ion-label text-wrap>
                                            <fa-icon [icon]="globalData.faCalendarDay"></fa-icon> {{file.DATA_INS}}
                                        </ion-label>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-col>
                    </ion-row>
                </ion-grid>

            </ion-item>
            <ion-item-options side="end">

                <ion-item-option color="primary" (click)="newApriFile(file)">
                    <ion-icon name="easel"></ion-icon>
                    Visualizza
                </ion-item-option>
                <ion-item-option color="danger" (click)="newRimuoviFile(file)">
                    <ion-icon name="trash"></ion-icon>
                    Rimuovi
                </ion-item-option>

            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>

<ion-footer  no-padding>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-spinner [hidden]="!isLoading() || !http.getConnected()" name="crescent"></ion-spinner>
            <ion-icon [hidden]="isLoading() || !http.getConnected()"  name="checkmark"></ion-icon>
            <ion-icon [hidden]="isLoading() || http.getConnected()"  name="close"></ion-icon>
        </ion-buttons>

        <div class="testo-footer">
            Aggiornato al: {{this.sync.getDataUltimoAggiornamento(18)}}
        </div>

        <ion-buttons slot="end" no-padding>
            <ion-icon slot="icon-only" src="assets/icon/blank.png"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
